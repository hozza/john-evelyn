---
source_date: 25th March 1649
date: 1649-03-25
---
<p>I heard the Common Prayer (a
rare thing in these days) in St. Peter's, at Paul's Wharf,
London; and, in the morning, the Archbishop of Armagh,
that pious person and learned man, Usher, in Lincoln's-Inn Chapel.</p>

<div class="sidenote">LONDON</div>
