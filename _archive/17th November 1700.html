<p>Assurance of his recovery by a
letter from himself.</p>

<div class="sidenote">LONDON</div>

<p>There was a change of great officers at Court. Lord
Godolphin returned to his former station of first Commissioner
of the Treasury; Sir Charles Hedges, Secretary of
State.</p>
