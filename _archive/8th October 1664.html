<p>Sir William Curtius, his Majesty's
Resident in Germany, came to visit me; he was a wise<span class="pagenum"><a id="Page_376">[Pg 376]</a></span>
and learned gentleman, and, as he told me, scholar to
Henry Alstedius, the Encyclopedist.</p>
