<p>Much wet, without frost, yet the
wind north and easterly. A Convocation of the Clergy
meet about a reformation of our Liturgy, Canons, etc.,
obstructed by others of the clergy.<span class="pagenum"><a id="Page_299">[Pg 299]</a></span></p>

<div class="sidenote">LONDON</div>
