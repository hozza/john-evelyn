date: 1695-07-19

<p>I dined at Sir Purbeck Temple's, near
Croydon; his lady is aunt to my son-in-law, Draper; the
house exactly furnished. <span class="sidenote">WOTTON</span>Went thence with my son and
daughter to Wotton. At Wotton, Mr. Duncomb, parson
of Albury, preached excellently.</p>
