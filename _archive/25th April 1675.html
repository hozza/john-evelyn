<p>Dr. Barrow, that excellent, pious,
and most learned man, divine, mathematician, poet,
traveler, and most humble person, preached at Whitehall
to the household, on <a id="tn_png_115"></a><!--TN: Comma removed after "Luke" on Page 102-->Luke xx. 27, of love and charity
to our neighbors.</p>
