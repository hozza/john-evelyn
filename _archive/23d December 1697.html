<p>I returned to Wotton.</p>

<p>1697-98. A great Christmas kept at Wotton, open house,
much company. I presented my book of Medals, etc., to
divers noblemen, before I exposed it to sale.<span class="pagenum"><a id="Page_342">[Pg 342]</a></span></p>
