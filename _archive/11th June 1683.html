source_date: 11th June 1683

<p>The Lord Dartmouth was elected
Master of the Trinity House; son to George Legge, late<span class="pagenum"><a id="Page_177">[Pg 177]</a></span>
Master of the Ordnance, and one of the grooms of the
bedchamber; a great favorite of the Duke's, an active
and understanding gentleman in sea affairs.</p>
