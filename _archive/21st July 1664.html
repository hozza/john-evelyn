---
source_date: 21st July 1664
date: 1664-07-21
---
<p>I dined with my Lord Treasurer at
Southampton House, where his Lordship used me with
singular humanity. I went in the afternoon to Chelsea,
to wait on the Duke of Ormond, and returned to London.<span class="pagenum"><a id="Page_375">[Pg 375]</a></span></p>
