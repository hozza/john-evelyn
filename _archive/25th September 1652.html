<p>I went to see Dr. Mason's house,
so famous for the prospect (for the house is a wretched
one) and description of Barclay's "<i>Icon Animarum</i>."<a id="FNanchor_46_46"></a><a class="fnanchor pginternal" href="#Footnote_46_46">46</a></p>
