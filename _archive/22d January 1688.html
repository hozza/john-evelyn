<p>This afternoon I went not to church,
being employed on a religious treatise I had undertaken.</p>

<p><i>Post annum 1588—1660—1688, Annus Mirabilis Tertius.</i><a id="FNanchor_64_64"></a><a class="fnanchor pginternal" href="#Footnote_64_64">64</a></p>
