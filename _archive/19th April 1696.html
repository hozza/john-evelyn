<p>Great offense taken at the three ministers
who absolved Sir William Perkins and Friend at
Tyburn. One of them (Snatt) was a son of my old school<span class="pagenum"><a id="Page_337">[Pg 337]</a></span>master.
This produced much altercation as to the canonicalness
of the action.</p>
