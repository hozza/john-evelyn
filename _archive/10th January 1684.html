<p>I visited Sir Robert Reading, where
after supper we had music, but not comparable to that<span class="pagenum"><a id="Page_193">[Pg 193]</a></span>
which Mrs. Bridgeman made us on the guitar with such
extraordinary skill and dexterity.</p>
