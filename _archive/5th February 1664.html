<p>I saw "The Indian Queen" acted,
a tragedy well written,<a id="FNanchor_79_79"></a><a class="fnanchor pginternal" href="#Footnote_79_79">79</a> so beautiful with rich scenes as
the like had never been seen here, or haply (except
rarely) elsewhere on a mercenary theater.</p>
