<p>At Greenwich preached that
holy martyr, Dr. Hewer, on Psalm xc. 11, magnifying
the grace of God to penitents, and threatening the<span class="pagenum"><a id="Page_283">[Pg 283]</a></span>
extinction of his Gospel light for the prodigious impiety
of the age.</p>
