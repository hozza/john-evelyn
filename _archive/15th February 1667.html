<p>My little book, in answer to Sir
George Mackenzie on Solitude, was now published, entitled
"Public Employment, and an active Life with its Appanages,
preferred to Solitude."<a id="FNanchor_9_9"></a><a class="fnanchor pginternal" href="#Footnote_9_9">9</a></p>
