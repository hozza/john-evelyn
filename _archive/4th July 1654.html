---
source_date: 4th July 1654
date: 1654-07-04
---
<p>On a letter from my wife's uncle, Mr.
Pretyman, I waited back on her to London, passing by
Hungerford, a town famous for its trouts, and the next
day arrived at Deptford, which was 60 miles, in the extremity
of heat.</p>
