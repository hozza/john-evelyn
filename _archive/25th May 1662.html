---
source_date: 25th May 1662
date: 1662-05-25
---
<p>I went this evening to London, in<span class="pagenum"><a id="Page_358">[Pg 358]</a></span>
order to our journey to Hampton Court, to see the
Queen; who, having landed at Portsmouth, had been
married to the King a week before by the Bishop of
London.</p>
