---
source_date: 16th December 1685
date: 1685-12-16
---
<p>I accompanied my Lord-Lieutenant
as far as St. Alban's, there going out of town
with him near 200 coaches of all the great officers and
nobility. The next morning taking leave, I returned to
London.<span class="pagenum"><a id="Page_245">[Pg 245]</a></span></p>
