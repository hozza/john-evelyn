---
source_date: 31st October 1678
date: 1678-10-31
---
<p>Being the 58th of my age, required
my humble addresses to Almighty God, and that
he would take off his heavy hand, still on my family;
and restore comforts to us after the death of my excellent
friend.</p>

<div class="sidenote">LONDON</div>
