source_date: 11th May 1684

<p>Visited Mr. Higham, who was ill,
and died three days after. His grandfather and father<span class="pagenum"><a id="Page_197">[Pg 197]</a></span>
(who christened me), with himself, had now been rectors
of this parish 101 years, viz, from May, 1583.</p>
