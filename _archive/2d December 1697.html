---
source_date: 2d December 1697
date: 1697-12-02
---
<p>Thanksgiving Day for the Peace,
the King and a great Court at Whitehall. The Bishop
of Salisbury preached, or rather made a florid panegyric,
on 2 Chron. ix. 7, 8. The evening concluded with fireworks
and illuminations of great expense.</p>
