<p>I subscribed toward rebuilding Oakwood
Chapel, now, after 200 years, almost fallen down.</p>

<p>August, 1701. The weather changed from heat not
much less than in Italy or Spain for some few days, to
wet, dripping, and cold, with intermissions of fair.</p>
