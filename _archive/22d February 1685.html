<p>Several most useful tracts against
Dissenters, Papists and Fanatics, and resolutions of
cases were now published by the London divines.</p>

<div class="sidenote">LONDON</div>

<p>4th March, <a id="tn_png_225"></a><!--TN: Comma changed to a period added after "1685"-->1685. <span class="smcap">Ash Wednesday.</span> After evening
prayers, I went to London.</p>
