source_date: 13th February 1669

<p>I presented his Majesty with my
"History of the Four Impostors;"<a id="FNanchor_15_15"></a><a class="fnanchor pginternal" href="#Footnote_15_15">15</a> he told me of other
like cheats. I gave my book to Lord Arlington, to whom
I dedicated it. It was now that he began to tempt me
about writing "The Dutch War."</p>
