<p>Being called into England, to
settle my affairs after an absence of four years, I took<span class="pagenum"><a id="Page_242">[Pg 242]</a></span>
leave of the Prince and Queen, leaving my wife, yet
very young, under the care of an excellent lady and
prudent mother.</p>
