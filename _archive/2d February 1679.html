<p>Dr. Durell, Dean of Windsor,
preached to the household at Whitehall, on 1 Cor. xvi.
22; he read the whole sermon out of his notes, which I<span class="pagenum"><a id="Page_132">[Pg 132]</a></span>
had never before seen a Frenchman do, he being of Jersey,
and bred at Paris.</p>
