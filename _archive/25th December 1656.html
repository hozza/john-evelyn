---
source_date: 25th December 1656
date: 1656-12-25

<p>I went to London, to receive the
Blessed Communion, this holy festival at Dr. Wild's lodgings,
where I rejoiced to find so full an assembly of
devout and sober Christians.<span class="pagenum"><a id="Page_314">[Pg 314]</a></span></p>
