---
source_date: 7th December 1642
date: 1642-12-07
---
<p>I went from Wotton to London,<span class="pagenum"><a id="Page_38">[Pg 38]</a></span>
to see the so much celebrated line of communication,
and on the 10th returned to Wotton, nobody knowing of
my having been in his Majesty's army.</p>
