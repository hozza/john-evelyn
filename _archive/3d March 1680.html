---
source_date: 3d March 1680
date: 1680-03-03
---
<p>I dined at my Lord Mayor's, in order
to the meeting of my Lady Beckford, whose daughter (a
rich heiress) I had recommended to my brother of Wotton
for his only son, she being the daughter of the lady
by Mr. Eversfield, a Sussex gentleman.</p>
