---
source_date: 22d March 1694
date: 1694-03-22
---
<p>Came the dismal news of the disaster
befallen our Turkey fleet by tempest, to the almost utter
ruin of that trade, the convoy of three or four men-of-war,
and divers merchant ships, with all their men and lading,
having perished.</p>

<div class="sidenote">LONDON</div>
