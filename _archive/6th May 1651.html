---
source_date: 6th May 1651
date: 1651-05-06
---
<p>I attended the ambassador to a masque
at Court, where the French King in person danced five
entries, but being engaged in discourse, and better enter<span class="pagenum"><a id="Page_262">[Pg 262]</a></span>tained
with one of the Queen-Regent's secretaries, I
soon left the entertainment.</p>
