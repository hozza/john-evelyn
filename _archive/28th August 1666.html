source_date: 28th August 1666
date: 1666-08-28

<p>Sat at the Star-chamber. Next day,
to the Royal Society, where one Mercator, an excellent
mathematician, produced his rare clock and new motion
to perform the equations, and Mr. Rooke, his new pendulum.</p>

<div class="sidenote">LONDON</div>
