<p>Dined with the gentlemen of
his Majesty's bedchamber at Whitehall.</p>

<div class="sidenote">LONDON</div>

<p>2d January, 1663-64. To Barn Elms, to see Abraham
Cowley after his sickness; and returned that evening to
London.<span class="pagenum"><a id="Page_372">[Pg 372]</a></span></p>
