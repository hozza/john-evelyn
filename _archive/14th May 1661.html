<p>His Majesty was pleased to discourse
with me concerning several particulars relating to our
Society, and the planet Saturn, etc., as he sat at supper
in the withdrawing-room to his bedchamber.<span class="pagenum"><a id="Page_348">[Pg 348]</a></span></p>
