source_date: 5th February 1645

<p>This day we beheld the Vice-king's
procession, which was very splendid for the relics,<span class="pagenum"><a id="Page_151">[Pg 151]</a></span>
banners, and music that accompanied the Blessed Sacrament.
The ceremony took up most of the morning.</p>
