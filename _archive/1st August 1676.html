<p>In the afternoon, after prayers at
St. James's Chapel, was christened a daughter of Dr.
Leake's, the <a id="tn_png_124a"></a><!--TN: "Duke s" changed to "Duke's"-->Duke's Chaplain: godmothers were Lady
Mary, daughter of the Duke of York, and the Duchess
of Monmouth: godfather, the Earl of Bath.</p>
