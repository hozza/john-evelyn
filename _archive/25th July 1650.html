---
source_date: 25th July 1650
date: 1650-07-25
---
<p>I went by Epsom to Wotton, saluting
Sir Robert Cook and my sister Glanville; the country
was now much molested by soldiers, who took away
gentlemen's horses for the service of the state, as then
called.<span class="pagenum"><a id="Page_258">[Pg 258]</a></span></p>
