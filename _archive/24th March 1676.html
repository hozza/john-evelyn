---
source_date: 24th March 1676
date: 1676-03-24
---
<p>Dr. Brideoake, Bishop of Chichester,
preached a mean discourse for a Bishop. I also
heard Dr. Fleetwood, Bishop of Worcester, on Matt.
xxvi. 38, of the sorrows of Christ, a deadly sorrow caused
by our sins; he was no great preacher.</p>
