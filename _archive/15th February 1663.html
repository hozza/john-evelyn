---
source_date: 15th February 1663
date: 1663-02-15
---
<p>This night some villains broke
into my house and study below, and robbed me to the<span class="pagenum"><a id="Page_368">[Pg 368]</a></span>
value of £60 in plate, money and goods:—this being
the third time I have been thus plundered.</p>
