<p>My wife went a journey of pleasure<span class="pagenum"><a id="Page_47">[Pg 47]</a></span>
down the river as far as the sea, with Mrs. Howard and
her daughter, the Maid of Honor, and others, among
whom that excellent creature, Mrs. Blagg.<a id="FNanchor_16_16"></a><a class="fnanchor pginternal" href="#Footnote_16_16">16</a></p>
