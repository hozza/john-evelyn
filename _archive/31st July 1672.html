<p>I entertained the Maids of Honor
(among whom there was one I infinitely esteemed for her
many and extraordinary virtues<a id="FNanchor_31_31"></a><a class="fnanchor pginternal" href="#Footnote_31_31">31</a>) at a comedy this afternoon,
and so went home.</p>
