<p>I sat at the Commission of Sewers,
where was a great case pleaded by his Majesty's counsel;
he having built a wall over a water course, denied
the jurisdiction of the Court. The verdict went for the
plaintiff.<a id="FNanchor_77_77"></a><a class="fnanchor pginternal" href="#Footnote_77_77">77</a></p>
