---
source_date: 9th December 1659
date: 1659-12-09
---
<p>I supped with Mr. Gunning, it
being our fast day, Dr. Fearne, Mr. Thrisco, Mr. Chamberlain,
Dr. Henchman, Dr. Wild, and other devout and
learned divines, firm confessors, and excellent persons.
Note: Most of them since made bishops.</p>
