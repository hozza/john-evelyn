source_date: 6th August 1666
date: 1666-08-06

<p>Dined with Mr. Povey, and then went<span class="pagenum"><a id="Page_19">[Pg 19]</a></span>
with him to see a country house he had bought near Brentford;
returning by Kensington; which house stands to a
very graceful avenue of trees, but it is an ordinary building,
especially one part.</p>
