---
source_date: 30th January 1688
date: 1688-01-30
---
<p>Being the Martyrdom day of King
Charles I., our curate made a florid oration against the
murder of that excellent Prince, with an exhortation to
obedience from the example of David; 1 Samuel xxvi. 6.</p>

<div class="sidenote">LONDON</div>
