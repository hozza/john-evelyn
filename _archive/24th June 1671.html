<p>Constantine Huygens, Signor of Zuylichem,
that excellent learned man, poet, and musician,
now near eighty years of age, a vigorous, brisk
man,<a id="FNanchor_28_28"></a><a class="fnanchor pginternal" href="#Footnote_28_28">28</a> came to take leave of me before his return into
Holland with the Prince, whose Secretary he was.</p>
