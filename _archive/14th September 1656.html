<p>Now was old Sir Henry Vane<a id="FNanchor_56_56"></a><a class="fnanchor pginternal" href="#Footnote_56_56">56</a>
sent to Carisbrook Castle, in Wight, for a foolish book
he published; the pretended Protector fortifying himself
exceedingly, and sending many to prison.</p>
