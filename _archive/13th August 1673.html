---
source_date: 13th August 1673
date: 1673-08-13
---
<p>I rode to Durdans, where I dined
at my Lord Berkeley's of Berkeley Castle, my old and
noble friend, it being his wedding anniversary, where I
found the Duchess of Albemarle, and other company,
and returned home on that evening late.<span class="pagenum"><a id="Page_91">[Pg 91]</a></span></p>
